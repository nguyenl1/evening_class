<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vietport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="burritoform.css" />
    <title>El Burrito Grande</title>
</head>
<body>

    <div class="title">
    <p><h1>El Burrito Grande Order Form</h1></p>
    </div>
    
    <div id="photo">
    <figure>
        
        <img src="https://www.gannett-cdn.com/-mm-/4ccd346bdadab5d59959a3da2bfbbfb26493fb6c/c=0-143-3000-1838/local/-/media/2017/04/06/Reno/RGJ/636270911843088682-Burritos-Los-Gallos-Taqueria-Carne-Asada-Super-Burrito.jpg" alt="Super Burrito" width="200" height="120"/>

        <figcaption><em>Would you like fries with that?</em></figcaption>
        
    </figure>
    </div>
    
    <p><h2>Customize Your Burrito</h2></p>

    <div class="boxed">
        <h3>&emsp;Your Burrito's Details</h3>
    </div>

    <p><h4>Included in your 6 bucks</h4></p>
    
    <hr>

    <p>
        <fieldset>
            <legend>Order Form: </legend>
    <b>Tortilla:</b>
    
        <input type="radio" id="white flour" name="tortilla" value="white flour">
        <label for="white flour">White Flour</label>
        <input type="radio" id="wheat flour" name="tortilla" value="wheat flour">
        <label for="wheat flour">Wheat Flour</label>
        <input type="radio" id="spinach" name="tortilla" value="spinach">
        <label for="spinach">Spinach</label>
        <input type="radio" id="corn" name="tortilla" value="corn">
        <label for="corn">Corn (gluten-free)</label>
      
    </p>
    
    <p>
    <b>Meat</b>
    
    <input type="checkbox" id="carneasada" name="carneasada">
    <label for="carneasada">Carne Asada</label>

    <input type="checkbox" id="carnitas" name="carnitas">
    <label for="carnitas">Carnitas</label>

    <input type="checkbox" id="chicken" name="chicken">
    <label for="chicken">Chicken</label>
    
    <input type="checkbox" id="sofritas" name="sofritas">
    <label for="sofritas">Sofritas (tofu)</label>

    </p>

    <p>
    <form>
    <input type="checkbox" id="beans" name="beans" checked>
    <label for="beans">Beans</label><br>

    <input type="checkbox" id="cheese" name="cheese" checked>
    <label for="cheese">Cheese</label><br>

    <input type="checkbox" id="salsa" name="salsa" checked>
    <label for="salsa">Salsa</label><br>
    
    <input type="checkbox" id="sourcream" name="sourcream" checked>
    <label for="sourcream">Sour Cream</label><br>
    </form>    

    <input type="submit" value="Submit">

    </p>
    </fieldset>

</body>
</html>
