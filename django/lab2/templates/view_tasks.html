{% extends 'base.html' %}

{% block content %}
    
        {% for task in tasks %}
        <div class ='container'>
                <h2> {{ task.task_name }}</h2>
                <p> Due Date: {{ task.due_date }}</p>
                <p> Completed? {{ task.is_completed}} </p>
        {% empty %}
                <p> there are no tasks to display </p>
        </div>
        {% endfor %}
    


   
        

{% endblock %}
