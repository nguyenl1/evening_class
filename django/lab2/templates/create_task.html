{% extends 'base.html' %}

{% block content %}

    <div class="container">
        
        
        <form action="{% url 'showTasks' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter your task</label>
                  <input class="form-control" type="text" placeholder="To-Do Item">
                  <small id="todo" class="form-text text-muted">LET'S GET THINGS DONE</small>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Completed?</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        
    </div>
    

{% endblock %}
