{% extends 'base.html' %}

{% block content %}

    <h2> My to-do list</h2>

    {% for task in tasks %}
        <ul>
            <li> task name: {{task.task_name}}</li>
            <li> task description: {{task.desp}}</li>
            <li> due date: {{task.due_date}}</li>
        </ul>
        {% empty %}
            <p> there are no tasks to display</p>
    {% endfor %}
    

{% endblock %}
