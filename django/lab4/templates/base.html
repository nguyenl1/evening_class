{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'static/bootstrap_css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'static/css/style.css'%}">

    <title>Document</title>
</head>
<body>

    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <a class="navbar-brand" href="{% url 'home' %}"><h1>{{ user.first_name }} 's Library </h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list_books' %}"> Library List </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_books' %}"> My Books </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout </a>
            </li>
    </nav>      

  {% else %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
    <a class="navbar-brand" href="{% url 'home' %}"><h1>Library</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'register' %}"> Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}"> Login </a>
    </li>
  </nav>
  {% endif %}
  

    {% block content %}
    {% endblock %} 
</body>
</html>
