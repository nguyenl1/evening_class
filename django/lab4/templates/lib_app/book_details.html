{% extends 'base.html' %}
{% block content %}

<h3> {{ desp.title }} </h3>
by: {{ desp.author }} <br>
{{ desp.desp }} 


<form action= "{% url 'checked_out' desp.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Checkout Book" name="checked_out"/> 
</form>
<form action= "{% url 'return_book' desp.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Return Book" name="return_book"/> 
</form>
{% endblock %}
