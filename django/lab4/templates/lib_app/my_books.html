{% extends 'base.html' %}
{% block content %}

<div class="POST">

    <h2> My Library </h2>

    <hr>
    
    {% for book in books %}
        <ul>
            <li>{{ book.book }}
                <form action= "{% url 'return_book' book.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Return Book" name="return_book"/> 
                </form>
            </li>
        </ul>
    {% endfor %}
    
</div>

{% endblock %}
