{% extends 'base.html' %}

{% block content %}

<div class ="container">
    <h2> URL Shortener</h2>

    <hr>

    <form method="POST">
        {% csrf_token %}
        Site Name: <input type="text" placeholder="Enter Website Name Here" name="site_name" required/><br>
        URL Link: <input type="text" placeholder="Enter Website URL Here" name="url_link" required/><br>
        <input type="submit" value="Shorten URL"/>
    </form>
</div>


{% endblock %}
