{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

<div class = "container">  
    <div class="POST">
        
            
                <h2>Things To Do</h2>
            
        <hr>    
            <div class = "main"> 
                {% for task in tasks %}
                    <ul> 
                        <li><h4><a href= "{% url 'task_details' task.id %}"> {{ task.task_name }} </a></h4> 
                        </li>
                    </ul>
                {% endfor %}
            </div>
            
    </div>

</div>

{% else %}
<center><div class = "main"> Please Register/Login to see your tasks </div></center>

{% endif %}

{% endblock %}
