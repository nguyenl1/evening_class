{% extends 'base.html' %}

{% block content %}
<h2>Edit Tasks</h2>

<hr>

<form action= "{% url 'update_task' task.id %}" method="POST">
    {% csrf_token %}
    Task Name : <input type="text" value="{{ task.task_name }}" placeholder="Enter Task Here" name="task_name" required/><br>
    Completed? <input type="checkbox" name="is_completed"/><br>
    <input type="submit" value="Submit Task"/>
</form>
{% endblock %}
