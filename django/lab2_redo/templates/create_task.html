{% extends 'base.html' %}

{% block content %}
<div class ="container">

    <h2>Add Tasks</h2>

    <hr>
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            Task Name : <input type="text" placeholder="Enter Task Here" name="task_name" required/><br>
            Due Date: <input type="date" name="due_date" required/><br>
            <input type="submit" value="Submit Task"/>
        </form>
    </div>
</div>
{% endblock %}
